<p>
  <strong>국민임대</strong><br>
  국민임대는 지자체와 주택공사 등에서 저소득층을 우선 배려해 시행하는 장기임대로<br>
  소득제한이 있다. 즉, 20년 임대의 경우 전년도 도시근로자 <u>평균소득의 50%이하</u> 소득자로<br>
  당해 주택 소재지 거주자에 한하며 10년 임대의 경우에는 전년도 도시근로자<br>
  <u>평균소득의 70%이하</u> 소득자와 청약저축 가입자를 모두 대상으로 한다. 단 분양으로 전환할 수는 없다.
